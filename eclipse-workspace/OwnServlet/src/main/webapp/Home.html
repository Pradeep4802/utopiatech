<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background: black;
}

.container {
	border: 2px solid white;
	width: 50%;
	display: flex;
	justify-content: center;
}

.container form h1 {
	color: white;
	margin-left: 20px;
	margin-bottom : 25px;
}

label {
	color: white;
}

input[type="submit"] {
	margin-left :106px;
}
</style>
</head>
<body>
	<div class="container">
		<form action="myservlet" method="post">
			<h1>Registration Page</h1>

			<label for="user_name">Enter the Name: <input type="text"
				name="user_name" /></label><br><br> <label for="user_pass">Enter
				the Password: <input type="password" name="user_pass" />
			</label><br><br> <label for="user_email">Enter the Email: <input
				type="email" name="user_email" /></label><br><br> <label
				for="user_contact">Enter the Contact: <input type="number"
				name="user_contact" /></label><br><br> <label for="user_dob">Enter
				the DOB: <input type="date" name="user_dob" />
			</label><br><br> <label for="user_address">Enter the Address: <input
				type="text" name="user_address" /></label> <br><br> <input type="submit"
				value="Submit" />

		</form>
	</div>
</body>
</html>
